name: system-analytics-dashboard CI

on:
  push:
    paths:
      - 'GUI/system-analytics-dashboard/**'
  pull_request:
    paths:
      - 'GUI/system-analytics-dashboard/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
        working-directory: GUI/system-analytics-dashboard
      - run: npm test
        working-directory: GUI/system-analytics-dashboard
      - run: npm run build
        working-directory: GUI/system-analytics-dashboard
