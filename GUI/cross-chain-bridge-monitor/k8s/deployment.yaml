apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-chain-bridge-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cross-chain-bridge-monitor
  template:
    metadata:
      labels:
        app: cross-chain-bridge-monitor
    spec:
      containers:
        - name: cross-chain-bridge-monitor
          image: cross-chain-bridge-monitor:latest
          env:
            - name: API_URL
              value: "http://bridge-api:8080"
          ports:
            - containerPort: 80
