apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compliance-dashboard
  template:
    metadata:
      labels:
        app: compliance-dashboard
    spec:
      containers:
        - name: compliance-dashboard
          image: compliance-dashboard:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "http://backend:3000"
            - name: LOG_LEVEL
              value: "info"
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
