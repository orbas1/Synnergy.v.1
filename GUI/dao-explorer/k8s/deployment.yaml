apiVersion: apps/v1
kind: Deployment
metadata:
  name: dao-explorer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dao-explorer
  template:
    metadata:
      labels:
        app: dao-explorer
    spec:
      containers:
        - name: dao-explorer
          image: dao-explorer:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "https://api.synnergy.network"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
