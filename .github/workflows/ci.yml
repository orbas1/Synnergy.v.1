name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod

      - name: Cache modules and build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Check formatting
        run: |
          gofmt -l . | tee fmt.log
          test ! -s fmt.log

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Vet
        run: go vet ./...

      - name: Run tests
        run: go test ./... -race -cover

      - name: Benchmark Transaction Manager
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          go test -bench=TransactionManager -benchmem -run ^$ . | tee benchmarks/current.txt
          go install golang.org/x/perf/cmd/benchstat@latest
          benchstat benchmarks/transaction_manager.txt benchmarks/current.txt | tee benchmarks/benchstat.txt
          if awk 'NR==2 {gsub(/%/,"",$5); if ($5 > 10) exit 1}' benchmarks/benchstat.txt; then
            echo "Benchmark within budget"
          else
            echo "Performance regression exceeds 10%"
            exit 1
          fi

      - name: Build binaries
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p dist
          for dir in ./cmd/*; do
            if [ -d "$dir" ]; then
              for os in linux windows darwin; do
                ext=""
                if [ "$os" = "windows" ]; then
                  ext=".exe"
                fi
                GOOS=$os GOARCH=amd64 go build -o dist/$(basename $dir)-$os-amd64$ext $dir
              done
            fi
          done

      - name: Upload artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: synnergy-binaries
          path: dist
